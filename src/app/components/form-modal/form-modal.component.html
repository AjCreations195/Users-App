<div class="text-center">
    <h1 mat-dialog-title>Add New User</h1>
</div>

<div matDialogContent>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName">
                    <mat-error *ngIf="firstName?.getError('required')">First Name is Required!</mat-error>
                </mat-form-field>

            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                    <mat-error *ngIf="lastName?.getError('required')">Last Name is Required!</mat-error>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.getError('required')">Email is required!</mat-error>
            <mat-error *ngIf="email?.getError('email')">
                Please enter a valid email
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Contact Number" formControlName="contact">
            <mat-error *ngIf="contact?.getError('required')">Contact is Required!</mat-error>
        </mat-form-field>
        <label for="">
            <h3>Your Gender:</h3>
        </label>

        <mat-radio-group formControlName="gender" class="mx-3">
            <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
                {{ gender }}
            </mat-radio-button>
        </mat-radio-group>
        <!-- <div> <img [src]="imagePath.value" class="img-responsive image" height="100px" alt="" />
        </div> -->
        <mat-form-field>
            <mat-label>Enter Your Profile Image Url</mat-label>
            <input matInput formControlName="image" #imagePath  id="imagePath" />
        </mat-form-field>
        <div mat-dialog-action>
            <button mat-raised-button mat-dialog-close class="mx-2">Close</button>
            <button mat-raised-button color="accent" type="submit" [disabled]="!userForm.valid">{{actionBtn}}</button>
        </div>

    </form>
</div>
